<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script>
	$(document).ready(function(){
		function listaTudo(){	
				$.get("https://trilhas-api.now.sh/trilhas", function(data,status){
					test = document.getElementById("conteudo");
						for (var i = 0;i < data.length;i++) {
							test.innerHTML +=data[i].id + "|" + data[i].titulo + "|" + data[i].nome_filme + "<br>";
						}
				});
			
			}
			listaTudo();
	});
</script>
</head>
<body>
<div id="conteudo"></div>
</body>
</html>
