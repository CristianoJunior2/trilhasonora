<script>
$(document).ready(function(){
	var i = 0;
	function buscaElem(){
		var elem = $("#valor").val();
		$.get("https://trilhas-api.now.sh/trilha/"+elem,function (data, status){
			if(data == null){
				alert("Valor nao encontrado!!");
			}
			else{
				window.location.href = "https://trilhas-api.now.sh/trilha/"+ elem;
			}
		});
	}
	$("#btEscolha").click(function(){
		buscaElem();
	})
});
	
</script>
